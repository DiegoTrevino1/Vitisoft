<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Dispatch Dashboard</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <button id="logHistoryBtn">Log's History</button>
    <div id="logHistoryModal">
      <h2>Log's History</h2>
      <table id="logTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Call Type</th>
            <th>Address</th>
            <th>Unit</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button
        class="close-btn"
        onclick="import('./js/logPanel.js').then(m => m.hideLogHistory())"
      >
        Close
      </button>
    </div>

    <div id="map"></div>
    <div id="sidebar">
      <h2>Active Calls</h2>
      <button id="newCallBtn">New Call</button>
      <div id="callList"></div>

      <div class="legend">
        <h4>Unit Type Legend</h4>
        <div class="legend-item">
          <span class="legend-color" style="background-color: red"></span> Fire
          (L)
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background-color: blue"></span>
          Police (P)
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background-color: green"></span>
          Medical (A)
        </div>
      </div>
    </div>

    <!-- Manual Maps API Load with Safe Callback -->
    <script type="module">
      import { initMap } from "./js/mapSetup.js";
      import { showAddCallForm } from "./js/callPanel.js";
      import { showLogHistory, populateLogs } from "./js/logPanel.js";

      // Dynamically load Google Maps JS API without callback param
      const mapsScript = document.createElement("script");
      mapsScript.src =
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyCjyFfDrIUfeGXJNJxG_YFIj2Oen-H90YQ";
      mapsScript.async = true;
      mapsScript.defer = true;
      mapsScript.onload = () => {
        console.log(" Google Maps API loaded");
        initMap();
      };
      document.head.appendChild(mapsScript);

      // UI Event Listeners
      document
        .getElementById("newCallBtn")
        .addEventListener("click", showAddCallForm);
      document.getElementById("logHistoryBtn").addEventListener("click", () => {
        showLogHistory();
        populateLogs([
          {
            date: "04/21",
            time: "12:47",
            type: "Burglary",
            address: "923 W Dolarway Rd",
            unit: "P1",
          },
          {
            date: "04/21",
            time: "12:55",
            type: "House Fire",
            address: "607 N Ruby St",
            unit: "L1, A3",
          },
          {
            date: "04/20",
            time: "14:22",
            type: "Medical",
            address: "254 N Wilson Creek Rd",
            unit: "A3, P1",
          },
        ]);
      });
    </script>
  </body>
</html>
